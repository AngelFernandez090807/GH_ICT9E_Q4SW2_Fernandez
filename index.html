<!DOCTYPE html>
<html>
<head>
	<title>Time Converter</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="x-icon" href="https://cdn-icons-png.flaticon.com/512/203/203792.png">
</head>
<body style="background-size: 100%; background-repeat: no-repeat" background="https://img.freepik.com/free-photo/top-view-clock-time_1150-6704.jpg?w=2000">
	<br><br><br>
	<table class="container table table-bordered table-info">
		<tr style="background: ;">
			<td style="font-family: Comic Sans MS; font-size: 50px; text-align: center;"><b>⏰TIME CONVERTER⏰</b></td>
		</tr>
	</table>
	<br>
	<table class="container table table-bordered table-warning">
		<tr>
			<td style="font-family: Cooper Black; font-size: 40px; text-align: center;">Minutes</td>
		</tr>
	</table>
	<br><br>
	<table class="container table table-bordered table-danger" style="font-family: Ink Free; font-size: 30px; text-align: center;">
		<tr>
			<td>
				<b>To Seconds</b>
			<br>
				<input type="text" id="value1"><br><br>
				<input type="submit" value="Convert" onclick="myFunction()"><br>
			<p id="id1"></p>
			<script>
				function myFunction() {
				var num1 = document.getElementById('value1').value; // This is the value to be converted from minutes to seconds.
				var prod = num1 * 60;
				document.getElementById('id1').innerHTML = prod;
				}
			</script>
			</td>
			<td>
				<b>To Hours</b>
			<br>
				<input type="text" id="value2"><br><br>
				<input type="submit" value="Convert" onclick="myFunction2()"><br>
			<p id="id2"></p>
			<script>
				function myFunction2() {
				var num1 = document.getElementById('value2').value; // This is the value to be converted from minutes to hours.
				var quot = num1 / 60;
				document.getElementById('id2').innerHTML = quot;
				}
			</script>
			</td>
			<td>
				<b>To Days</b>
			<br>
				<input type="text" id="value3"><br><br>
				<input type="submit" value="Convert" onclick="myFunction3()"><br>
			<p id="id3"></p>
			<script>
				function myFunction3() {
				var num1 = document.getElementById('value3').value; // This is the value to be converted from minutes to days.
				var quot2 = num1 / 1440;
				document.getElementById('id3').innerHTML = quot2;
				}
			</script>
			</td>
		</tr>
	</table>
</body>
</html>
